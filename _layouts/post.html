---
layout: base
---

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date: "%A, %d %B %Y at %I:%M %p" }}</p>
    </header>
    
    <section>
        {{ content }}
    </section>
    
    <footer>
        <p><span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/Text" property="dct:title" rel="dct:type">{{ page.title }}</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="{{ post.url }}" property="cc:attributionName" rel="cc:attributionURL">Myles Braithwaite</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution-ShareAlike 3.0 Unported License</a>.</p>
    </footer>
</article>
